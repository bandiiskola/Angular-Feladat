<div>
    <div class="row">
        <div class="col-md-4">
            <label for="nev">Név</label>
            <input type="text" id="nev" name="nev" maxlength="50">
        </div>
        <div class="col-md-4">
            <label for="leiras">Leírás</label>
            <input type="text" id="leiras" name="leiras" maxlength="255">
        </div>
        <div class="col-md-3">
            <label for="projektid">Projekt ID</label>
            <select name="" id="projektid">
                <option *ngFor="let select of selectek" [value]="select.id">{{select.nev}}</option>
            </select>
        </div>
        <div class="col-md-1">
            <label for="statusz">Elvégzett?</label>
            <input type="checkbox" id="statusz" name="statusz">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="callAPI()">Feltölt</button>
        </div>
    </div>
</div>
